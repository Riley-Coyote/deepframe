<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aion Protocol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0c0c10;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #ui-container > * {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-container"></div>
</body>
</html>
